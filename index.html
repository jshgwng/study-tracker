
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Tracker</title>
        <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
        <!-- Main CSS -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.png" alt="" width="50" height="50">
              </a>
            </div>
          </nav>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="register" class="navbar-nav ms-auto d-none">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#register-user"><button type="button" class="btn btn-primary text-light" data-bs-toggle="tooltip" data-bs-placement="left" title="Register to track progress">Register</button></a>
          </li>
        </ul>
        <ul id="user" class="navbar-nav ms-auto d-none">
            <li class="nav-item">
                <a id="user-name" class="nav-link fw-bold text-dark" href="#"></a>
              </li>
              <li class="nav-item"><span id="user-progress" class="badge rounded-pill bg-info text-light p-2"></span></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container-fluid">
      <!-- Curriculum Section -->
      <section id="curriculum" class="p-5">
        <div class="container-fluid">
            <h2 class="text-capitalize text-primary text-center">Front-end Curriculum</h2>

            <!-- Curriculum Table -->
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Topic</th>
                  <th>Details</th>
                  <th>Resource</th>
                  <th>Goals</th>
                  <th>Progress</th>
                </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
            </table>
        </div>
    </section>
  </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Study Tracker &copy; 2022</span>
  </div>
</footer>

<!-- User Registration Alert -->
<div id="registration-alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    <strong>Please Register to Track your progress. Click on the Register button to get started.</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Register modals -->
  <div class="modal fade" id="register-user" tabindex="-1" aria-labelledby="register-userLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="registration-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="register-userLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="error-alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                <strong>Please Fill out all fields.</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="name@example.com" required>
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
    </div>
  </div>

    <!-- Bootstrap Scripts -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Main Scripts -->
    <script src="./js/app.js"></script>      
  </body>
</html>
